<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <title>FlexBox</title>
</head>
<body>
    
    <h1>Flexbox</h1>
    <div class="w-96 h-96 border-4 flex items-center justify-center">
        <div class="w-20 h-20 bg-red-500 flex-1">1</div>

        <div class="w-20 h-20 bg-green-500 flex-1">1</div>

        <div class="w-20 h-20 bg-blue-500 flex-1">1</div>
    </div>

    <h1>FlexCol</h1>
    <div class="mt-10 w-96 h-96 border-4 flex flex-col items-end justify-center">
        <div class="w-20 h-20 bg-red-500 flex-1">1</div>

        <div class="w-20 h-20 bg-green-500">1</div>

        <div class="w-20 h-20 bg-blue-500">1</div>
    </div>

    <h1>FlexCol</h1>
    <div class="mt-10 w-96 h-96 border-4 flex  items-end justify-center">
        <div class="w-20 h-20 bg-red-500 flex-1">1</div>

        <div class="w-20 h-20 bg-green-500">1</div>

        <div class="w-20 h-20 bg-blue-500">1</div>
    </div>

</body>
</html>
